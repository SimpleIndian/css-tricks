<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="code-block">
            <pre>
                <code class="language-dart foo" >
var x = 12;
//Document
print.ane(x);
//fffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff
                </code>
            </pre>
            <button class="copy-code " data-clipboard-target=".foo"><img src="clippy.svg" alt=""></button>
        </div>

        <div class="code-block">
            <pre>
                <code class="language-dart foo2" >
    var x = 12;
                </code>
            </pre>
            <button class="copy-code " data-clipboard-target=".foo2"><img src="clippy.svg" alt=""></button>
        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/prism.min.js"></script>
        <!-- for auto loading language script -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/autoloader/prism-autoloader.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-dart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
        <script>
            new ClipboardJS('.copy-code');
        </script>
    </body>

</html>
