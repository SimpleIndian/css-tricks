<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich-text Editor with Raw HTML output</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-8">
          <div class="editable">

          </div>
        </div>
        <div class="col-md-4">
          <textarea name="outputHolder" id="outputHolder" placeholder="Don't edit this"></textarea>
        </div>
      </div>
      <button id="getRawHtml">Get HTML</button>
      <button id="getSavedHtml">Get Saved HTML</button>
      <textarea name="localStore" id="localStore" class="localStore" placeholder="Don't edit this"></textarea>
    </div>
    <script src="./medium-editor.min.js"></script>

    <script src="./editor.js"></script>
  </body>
</html>
