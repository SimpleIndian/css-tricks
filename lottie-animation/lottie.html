<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Courier New', Courier, monospace;
            }

            .text-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            h1 {
                margin: 2em;
            }
           
        </style>
    </head>

    <body>
        <div class="text-container">
            <h1>
                html5 based svg animation
            </h1>
            <h3>Work with json</h3>
        </div>
        <div class="anim-container">
            <lottie-player src="line1.json" background="transparent"
                speed="1" loop autoplay>
            </lottie-player>

            <h5>
                my animation
            </h5>
        </div>

        <script defer src="./lottie-player.min.js"></script>
    </body>

</html>
